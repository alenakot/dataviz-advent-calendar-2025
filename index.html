        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #D4A5A5 0%, #C08B8B 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 400;
        }

        .author-line {
            font-size: 0.95em;
            opacity: 0.85;
            font-weight: 300;
            margin-top: 8px;
            color: #666;
        }

        .author-link {
            color: #800020;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .author-link:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .day-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
        }

        .day-card:nth-child(4n+1) {
            background: linear-gradient(135deg, #A64253 0%, #8B3547 100%);
            color: white;
        }

        .day-card:nth-child(4n+2) {
            background: linear-gradient(135deg, #4A6B7C 0%, #3A5B6C 100%);
            color: white;
        }

        .day-card:nth-child(4n+3) {
            background: linear-gradient(135deg, #086522 0%, #075419 100%);
            color: white;
        }

        .day-card:nth-child(3n)::before {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;

                    bodyHTML += `
                        <div class="task-section">
                            <h3>üìä Suggested Chart</h3>
                            <p>${task.suggestedChart}</p>
                        </div>
                    `;
                }
                
                bodyHTML += `
                    <div class="task-section">
                        <h3>üí° Tips</h3>
                        <ul>
                            ${task.tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if (task.experts) {
                bodyHTML += `
                    <div class="tips-box">
                        <strong>üåü Experts for Inspiration:</strong><br>${task.experts}
                    </div>
                `;
            }
            
            if (task.bonus && task.difficulty !== 'celebration') {
                bodyHTML += `
                    <div class="tips-box">
                        <strong>üåü Bonus Challenge:</strong> ${task.bonus}
                    </div>
                `;
            }
            
            // Add share prompt for non-celebration days
            if (task.difficulty !== 'celebration') {
                bodyHTML += `
                    <div style="margin-top: 25px; padding: 15px; background: #FFF8F0; border-radius: 8px; border-left: 3px solid #086522;">
                        <p style="margin: 0; font-size: 0.95em; color: #555;">
                            üì¢ <strong>Finished the task?</strong> Share your result with the hashtag <strong style="color: #086522;">#DataVizAdvent2025</strong> ‚Äî we would love to see your visualizations!
                        </p>
                    </div>
                `;
            }
            
            document.getElementById('modalBody').innerHTML = bodyHTML;
            
            const completeBtn = document.getElementById('completeBtn');
            const skipBtn = document.getElementById('skipBtn');
            
            if (task.difficulty === 'celebration') {
                // Auto-complete celebration day and hide buttons
                if (!completedTasks.includes(day)) {
                    completedTasks.push(day);
                    localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                    // Update progress bar
                    updateProgress();
                }
                completeBtn.style.display = 'none';
                skipBtn.style.display = 'none';
            } else {
                completeBtn.style.display = 'block';
                
                // Show skip button only if not completed and not the last day
                if (!completedTasks.includes(day) && day < 15) {
                    skipBtn.style.display = 'block';
                } else {
                    skipBtn.style.display = 'none';
                }
                
                if (completedTasks.includes(day)) {
                    completeBtn.textContent = 'Completed üéâ';
                    completeBtn.classList.add('completed');
                } else {
                    completeBtn.textContent = 'Mark as Complete';
                    completeBtn.classList.remove('completed');
                }
            }
            
            modal.classList.add('active');
            
            // Scroll modal content to top
            const modalContent = modal.querySelector('.modal-content');
            if (modalContent) {
                modalContent.scrollTop = 0;
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function toggleComplete() {
            if (completedTasks.includes(currentDay)) {
                completedTasks = completedTasks.filter(d => d !== currentDay);
            } else {
                completedTasks.push(currentDay);
            }
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            
            // Close modal
            closeModal();
            
            // Refresh entire calendar to update locked/unlocked states
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            initCalendar();
        }

        function skipDay() {
            // Mark current day as viewed to unlock next day
            if (!viewedDays.includes(currentDay)) {
                viewedDays.push(currentDay);
                localStorage.setItem('viewedDays', JSON.stringify(viewedDays));
            }
            
            const nextDay = currentDay + 1;
            closeModal();
            
            // Refresh calendar to update locked/unlocked states
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            initCalendar();
            
            // Small delay to allow modal to close and calendar to refresh
            setTimeout(() => {
                if (nextDay <= 15) {
                    openModal(nextDay);
                }
            }, 300);
        }

        function updateProgress() {
            const completed = completedTasks.length;
            const total = tasks.length;
            const percentage = Math.round((completed / total) * 100);
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            
            // Hide percentage text when progress is 0
            if (percentage === 0) {
                progressFill.textContent = '';
            } else {
                progressFill.textContent = percentage + '%';
            }
            
            document.getElementById('progressText').textContent = `Tasks completed: ${completed} out of ${total}`;
        }

        function resetProgress() {
            // Clear localStorage
            localStorage.removeItem('completedTasks');
            localStorage.removeItem('viewedDays');
            
            // Reset arrays - IMPORTANT: this updates the variables in memory
            completedTasks.length = 0; // Clear array
            viewedDays.length = 0; // Clear array
            
            // Close modal if open
            closeModal();
            
            // Update progress display
            updateProgress();
            
            // Reinitialize calendar - this will check isDayUnlocked for each day
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            initCalendar();
            
            // Visual feedback
            const btn = document.querySelector('.reset-progress-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Progress Reset!';
            btn.style.background = '#e8f5e9';
            btn.style.color = '#2e7d32';
            btn.style.borderColor = '#2e7d32';
            
            // Reset button after 2 seconds
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
                btn.style.color = '';
                btn.style.borderColor = '';
            }, 2000);
        }

        // Close modal on outside click
        document.getElementById('modal').onclick = function(event) {
            if (event.target === this) {
                closeModal();
            }
        }

        // Initialize calendar on load
        initCalendar();
    </script>
</body>
</html>
